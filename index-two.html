<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Started UI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .get-started-section {
      background: linear-gradient(to right, #3f0101, #b71e1e);
      color: white;
      padding: 2rem;
      text-align: center;
      border-radius: 10px;
      position: relative;
    }
    .get-started-section h2 {
      font-weight: bold;
      margin-bottom: 1rem;
    }
    .get-started-section p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }
    .get-started-section .btn-book-call {
      background: linear-gradient(to right, #ff6a00, #ee0979);
      color: white;
      font-weight: bold;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 5px;
    }
    .get-started-section .btn-book-call:hover {
      background: linear-gradient(to right, #ee0979, #ff6a00);
    }
    .get-started-section .img-shield {
      width: 80px;
      position: absolute;
      right: 2rem;
      bottom: 1rem;
    }
    .get-started-section .img-person {
      width: 100px;
      position: absolute;
      left: 2rem;
      bottom: 1rem;
    }
  </style>
</head>
<body>

<div class="container my-5">
  <div class="get-started-section">
    <img src="assets/image/cta/person.png" alt="Person" class="img-person">
    <h2>Ready To Get Started? We're Here To Help</h2>
    <p>Get in touch with us to get more details, request a demo or ask for a customized solution tailored to your organization's needs.</p>
    <a href="#" class="btn btn-book-call">BOOK A FREE CALL <span>â†’</span></a>
    <img src="assets/image/cta/shield.png" alt="Shield" class="img-shield">
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
